<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รถเข้าใหม่ 6 คัน | รถมือสองเชียงใหม่ ครูหนึ่งรถสวย</title>
  <meta name="description" content="รวมรถเข้าใหม่ 6 คันล่าสุด รถบ้าน รถมือสองเชียงใหม่ ฟรีดาวน์ ผ่อนถูก คัดเฉพาะรถสวย พร้อมรายละเอียดและโปรโมชันล่าสุด">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://github.com/Nblues/recommended-car/" />
  <meta property="og:title" content="รถเข้าใหม่ 6 คัน | รถมือสองเชียงใหม่ ครูหนึ่งรถสวย">
  <meta property="og:description" content="อัปเดตรถเข้าใหม่ รถบ้านคุณภาพดี 6 คันล่าสุดจากครูหนึ่งรถสวย เชียงใหม่ ฟรีดาวน์ ผ่อนถูก เช็คเครดิตไว">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="รถเข้าใหม่ 6 คัน | รถมือสองเชียงใหม่ ครูหนึ่งรถสวย">
  <meta name="twitter:description" content="รวมรถเข้าใหม่ 6 คันล่าสุด รถบ้านคุณภาพดี รถมือสองเชียงใหม่ ฟรีดาวน์ ผ่อนถูก">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Prompt', sans-serif; margin:0; background: #fffaf6; }
    .container { max-width: 800px; margin: 24px auto; padding: 16px;}
    h1 { color: #222; text-align: center; margin-bottom: 8px;}
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 18px;}
    @media (max-width:600px){ .grid { grid-template-columns: 1fr; } }
    .car-card {
      background: #fff; border-radius: 12px; overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); display: flex; flex-direction: column;
      border:1px solid #ffe5c2;
    }
    .car-card img { width: 100%; height: 180px; object-fit: cover; }
    .car-info { padding: 12px;}
    .car-title { font-size: 1.08em; font-weight: bold; margin-bottom: 6px;}
    .car-price { color: #f76c1c; font-size: 1.13em; font-weight: bold;}
    .car-btn {
      margin-top: 10px; display: block; width: 100%; background: #ff6600; color: #fff; 
      border: none; border-radius: 7px; font-size: 1em; padding: 8px 0; cursor: pointer;
      text-align:center; font-weight:600; text-decoration: none;
    }
    .see-all-btn { margin: 24px auto 0; display:block; width:220px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>🚗 รถเข้าใหม่ 6 คันล่าสุด | รถมือสองเชียงใหม่</h1>
    <div id="car-grid" class="grid"></div>
    <a class="car-btn see-all-btn" href="all-cars.html">ดูรถทั้งหมด →</a>
  </div>
  <script>
    fetch('cars.json')
      .then(res=>res.json())
      .then(data=>{
        const grid = document.getElementById('car-grid');
        if(!data || !data.length) { grid.innerHTML = '<div>ไม่พบข้อมูลรถ</div>'; return; }
        let html = '';
        data.slice(0,6).forEach(car=>{
          html += `<div class="car-card">
            <img src="${car.images[0]}" alt="${car.brand} ${car.model} ${car.year}">
            <div class="car-info">
              <div class="car-title">${car.brand} ${car.model} ${car.year}</div>
              <div class="car-price">${car.price.toLocaleString()} บาท</div>
              <a class="car-btn" href="car-detail-${car.sku||car.id}.html">ดูรายละเอียด</a>
            </div>
          </div>`;
        });
        grid.innerHTML = html;
      });
  </script>
</body>
</html>
