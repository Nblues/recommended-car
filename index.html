                <div class="car-title">${car.title}</div>
                <div class="car-price">฿${formattedPrice}</div>
                <div class="car-status">พร้อมส่งมอบ</div>
                <div class="car-desc">${shortDesc}</div>
                <a href="${detailLink}" class="btn-detail">ดูรายละเอียด</a>
              </div>
            </div>
          `;
        }).join('');
        
        document.getElementById('car-list').innerHTML = carListHTML;
        
        // Log success
        console.log('Cars displayed successfully');
      })
      .catch(error => {
        console.error('Error loading cars:', error);
        document.getElementById('car-list').innerHTML = `
          <div class="error">
            <h3>⚠️ ไม่สามารถโหลดข้อมูลรถได้</h3>
            <p>กรุณาลองใหม่อีกครั้ง หรือติดต่อ 094-064-9019</p>
            <button onclick="loadCars()" style="background:#fa6400;color:white;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;">ลองใหม่</button>
          </div>
        `;
      });
  }

  // Load cars when page loads
  document.addEventListener('DOMContentLoaded', loadCars);
  
  // Show all cars function
  function showAllCars() {
    fetch("cars.json")
      .then(response => response.json())
      .then(cars => {
        const carListHTML = cars.map(car => {
          const carImage = car.images && car.images[0] ? car.images[0] : 'https://dummyimage.com/400x300/eeeeee/cccccc&text=No+Image';
          const formattedPrice = new Intl.NumberFormat('th-TH').format(car.price);
          const shortDesc = car.desc && car.desc.length > 120 ? car.desc.substring(0, 120) + '...' : car.desc || '';
          const detailLink = `docs/car-detail/${car.handle}.html`;
          
          return `
            <div class="car-card">
              <img src="${carImage}" alt="${car.title} รถมือสองเชียงใหม่ ฟรีดาวน์" loading="lazy" decoding="async" width="300" height="200"
                onerror="this.onerror=null;this.src='https://dummyimage.com/400x300/eeeeee/cccccc&text=No+Image';">
              <div class="car-info">
                <div class="car-title">${car.title}</div>
                <div class="car-price">฿${formattedPrice}</div>
                <div class="car-status">พร้อมส่งมอบ</div>
                <div class="car-desc">${shortDesc}</div>
                <a href="${detailLink}" class="btn-detail">ดูรายละเอียด</a>
              </div>
            </div>
          `;
        }).join('');
        
        document.getElementById('car-list').innerHTML = carListHTML;
        document.querySelector('.see-all-btn').textContent = 'รถทั้งหมด ' + cars.length + ' คัน ✅';
        document.querySelector('.see-all-btn').onclick = null;
      })
      .catch(error => {
        console.error('Error loading all cars:', error);
      });
  }
  
  // Also try loading after a short delay as fallback
  setTimeout(loadCars, 1000);
  </script>
</body>
