name: Update RSS Feed & Car Detail

on:
  schedule:
    - cron: '0 */3 * * *'   # รันอัตโนมัติทุก 3 ชั่วโมง
  workflow_dispatch:         # สั่ง manual ได้จากหน้า Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install requirements
        run: pip install requests

      - name: Generate feed.xml (RSS)
        run: python make_feed.py

      - name: Generate car-detail HTML
        run: python generate_car_detail.py

      - name: Commit & Push generated files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add feed.xml docs/car-detail/*.html
          git commit -m "Update feed.xml & car-detail [auto]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}