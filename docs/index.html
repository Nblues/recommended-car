      font-weight: 700; text-align: center; border-radius: 20px;

<body>
  <h1>🚗 รถเข้าใหม่ 6 คันล่าสุด</h1>
  <section class="car-grid" id="carGrid" role="list"></section>
  <a href="https://chiangraiusedcar.com/all-cars-1" class="view-all-btn" target="_blank" rel="noopener">ดูรถทั้งหมด</a>

  <script>
  async function loadCars() {
    const carGrid = document.getElementById('carGrid');
    try {
      const res = await fetch('cars.json', {cache: "no-store"});
      if (!res.ok) throw new Error('Fetch error');
      const cars = await res.json();
      const latest6 = cars.slice(0,6);

      carGrid.innerHTML = latest6.map((car,i) => `
        <article role="listitem" class="car-card" itemscope itemtype="https://schema.org/Product">
          <img src="${car.img}" alt="${car.title}" loading="lazy" itemprop="image" width="400" height="180" decoding="async" />
          <div class="car-info">
            <h2 class="car-title" itemprop="name">${car.title}</h2>
            <p class="car-desc" itemprop="description">${car.desc}</p>
            <div class="car-price" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
              <meta itemprop="priceCurrency" content="THB" />
              <span itemprop="price">฿${Number(car.price).toLocaleString()}</span>
            </div>
            <a href="${car.link}" class="btn-detail" itemprop="url" target="_blank" rel="noopener">ดูรายละเอียด</a>
          </div>
        </article>
      `).join('');

      const itemListElements = latest6.map((car, index) => ({
        "@type": "ListItem",
        "position": index + 1,
        "url": car.link
      }));
      const jsonLd = {
        "@context": "https://schema.org",
        "@type": "ItemList",
        "itemListElement": itemListElements
      };
      document.querySelector('script[type="application/ld+json"]').textContent = JSON.stringify(jsonLd);
    } catch (e) {
      carGrid.innerHTML = `<p style="color:red; text-align:center;">โหลดข้อมูลรถไม่สำเร็จ</p>`;
      console.error(e);
    }
  }
  loadCars();
  </script>
</body>
