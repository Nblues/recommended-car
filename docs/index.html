<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>รถเข้าใหม่ 6 คันล่าสุด | ครูหนึ่งรถสวย</title>
  <meta name="description" content="รถเข้าใหม่ 6 คันล่าสุด รถบ้านมือสองสวย ไมล์น้อย ประวัติดี ฟรีดาวน์ เชียงใหม่">
  <style>
    body { font-family: 'Prompt',sans-serif; background:#fafafd; margin:0; padding:0; }
    h1 { color:#2431a8; text-align:center; margin:32px 0 12px; font-size:2.3rem; }
    .car-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(320px,1fr)); gap:22px; max-width:1200px; margin:0 auto 42px; padding:0 8px;}
    .car-card { background:#fff; border-radius:18px; box-shadow:0 3px 14px #0001; padding:18px 13px 22px; display:flex; flex-direction:column; align-items:center; min-height:410px; }
    .car-card img { width:98%; height:180px; object-fit:cover; border-radius:12px; background:#eee; }
    .car-title { font-size:1.13rem; color:#ef6c1a; font-weight:700; margin:11px 0 2px; text-align:center;}
    .car-desc { color:#333; font-size:1rem; margin-bottom:8px; text-align:center; min-height:42px;}
    .car-price { color:#c41010; font-size:1.07rem; font-weight:bold; margin-bottom:10px; }
    .car-actions { margin-top:auto; width:100%; }
    .btn-detail { background:#2196f3; color:#fff; border:none; border-radius:8px; width:100%; font-size:1.08rem; padding:10px 0; margin-top:5px; cursor:pointer; transition:0.15s; font-weight:500;}
    .btn-detail:hover { background:#1763b0; }
    @media (max-width:600px) {
      .car-grid { grid-template-columns:1fr; }
      h1 { font-size:1.6rem;}
    }
  </style>
</head>
<body>
  <h1>รถเข้าใหม่ 6 คันล่าสุด</h1>
  <div class="car-grid" id="carGrid">
    <div>กำลังโหลด...</div>
  </div>
  <div style="text-align:center; margin-bottom:28px;">
    <a href="all-cars-1" style="display:inline-block;background:#228b22;color:#fff;padding:16px 38px;font-size:1.25rem;border-radius:9px;text-decoration:none;font-weight:500;">ดูรถทั้งหมด</a>
  </div>
  <script>
    fetch('https://raw.githubusercontent.com/Nblues/recommended-car/main/cars.json')
      .then(r => r.json())
      .then(data => {
        let cars = data.slice(0,6);
        let html = cars.map(car=>`
          <div class="car-card">
            <img src="${car.img}" alt="${car.title}">
            <div class="car-title">${car.title}</div>
            <div class="car-desc">${car.desc||''}</div>
            <div class="car-price">${car.price ? '฿'+parseInt(car.price).toLocaleString() : ''}</div>
            <div class="car-actions">
              <a class="btn-detail" href="${car.link}" target="_blank">ดูรายละเอียด</a>
            </div>
          </div>
        `).join('');
        document.getElementById('carGrid').innerHTML = html;
      })
      .catch(()=>{
        document.getElementById('carGrid').innerHTML='<div style="color:red;">ไม่พบข้อมูลรถ กรุณาตรวจสอบไฟล์ cars.json</div>';
      });
  </script>
</body>
</html>
