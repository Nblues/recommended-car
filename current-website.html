  <h1>🚗 รถเข้าใหม่ 6 คันล่าสุด</h1>
  <div id="car-list" class="car-grid"></div>
  <div style="text-align:center;margin:32px 0;">
    <a href="index.html" class="btn-main">ดูรถทั้งหมด (20 คัน)</a>
  </div>
  <script>
  fetch("cars.json")
    .then(r=>r.json())
    .then(cars=>{
      document.getElementById('car-list').innerHTML = cars.map(car=>`
        <div class="car-card">
          <img src="${car.images && car.images[0] ? car.images[0] : 'https://dummyimage.com/400x300/eeeeee/cccccc&text=No+Image'}" alt="${car.title} รถมือสองเชียงใหม่ ฟรีดาวน์" loading="lazy"
            onerror="this.onerror=null;this.src='https://dummyimage.com/400x300/eeeeee/cccccc&text=No+Image';">
          <div class="car-title">${car.title}</div>
          <div class="car-status">${car.status||''}</div>
          <div class="car-desc">${car.desc}</div>
          <div class="car-price">฿${parseInt(car.price).toLocaleString()}</div>
          <a href="${car.link}" class="btn-detail" target="_blank">ดูรายละเอียด</a>
        </div>
      `).join('')
    })
    .catch(()=>{
      document.getElementById('car-list').innerHTML = '<div style="color:red">ไม่พบข้อมูลรถ กรุณาตรวจสอบไฟล์ cars.json</div>';
    });
  </script>
</body>
